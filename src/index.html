<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <h2 class="title-text container-fluid text-center pb-3 ">
      Generate a Random Poker Card!
    </h2>
    <div class="container-fluid text-center pt-2">
      <div class="card">
        <span class="number"></span>
      </div>
    </div>
    <div class="container pt-4">
      <div class="row">
        <div class="col-12 pb-2 pt-3 text-center">
          <button
            type="button"
            class="btn btn-customized"
            id="generateRandomCard"
            onclick="getCard();"
          >
            ▶️ Generate another card
          </button>
    </div>
    <div id="footer" class="fixed-bottom p-2 text-center">
      Made with ❤️ by Dany Stefanescu 💻
    </div>
    <script type="text/javascript" src="bundle/bundle.js"></script>
  </body>
</html>
